{% extends 'base.html' %}
{% block content %}

{% if requests %}
<form method = "post">
	{% csrf_token %}
	{% for req in requests %}
	<button type="submit" name="choice" id="choice{{ forloop.counter }}" value="{{ req.id }}" formmethod="post"> choose request </button>
	<label>{{req}}</label>
	<br>
	{% endfor %}
</form>
{% else %}
<p> no requests to join! </p>
{% endif %}

{% endblock %}
